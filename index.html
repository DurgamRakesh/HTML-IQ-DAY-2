 8. Difference between HTML tags and elements?

    In HTML, tags are the staring and ending part of an HTML element.
    They start with "<" symbol and end with ">".whatever written inside this symbols < __ > are called tags.
    Ex: <h1></h1>

    In HTML, elements enclose the content in between the tags.
    it generally consists of a start tag, and content, and end tag.
    Ex: <h1>Heading</h1>

9.Explain br tags?
   
    In HTML, <br> tag is used to creat a linebreak in a text.
    -it is an empty tag which means it does not need end tag.
    -it is useful for writting address or poems.

10.Explain how many different types of lists we have in html?

    In HTML, There are  three types of lists in HTML.

    1.Ordered list: Used to group a set of related items in specific order.
     There are 5 types of Ordered lists:
     1.Numeric Numbers
     2.UpperCase Roman Numbers
     3.LowerCase Roman Number
     4.UpperCase Alphabets
     5.LowerCase Alphabets

    2.Unordered list: Used to group a set of related items in no particular order.
     There are 3 types of Ordered lists:
     1.circle
     2.disc
     3.square

    3.Description list: A Description list is list of terms, with description of each term.
